<app-title title="Cart page" margin="1.5rem 0 0 2.5rem"></app-title>
<app-page-not-found [visible]="!cart || !cart.items.length" NotFoundMessage="Cart Page is Empty"
  resetLinkText="Go To HomePage"></app-page-not-found>

<div *ngIf="cart && cart.items.length" class="conatiner">
  <ul>

    <li *ngFor="let cartItem of cart.items">
      <div>
        <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name">
      </div>

      <div>


        <a routerLink="/food/{{cartItem.food.id}}">{{cartItem.food.name}}</a>
      </div>
      <div class="header">
        <select #quantitySelect [value]="cartItem.quantity" (change)="changeQuantity(cartItem,quantitySelect.value)">

          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>

        </select>

      </div>
      <div>
        {{cartItem.price | currency :"INR" :"symbol"}}
      </div>
      <div>
        <button class="remove-button" (click)="removeFromCart(cartItem)">Remove</button>
      </div>

    </li>
  </ul>
  <div class="checkout">
    <div>
      <div class="foods-count">
        {{cart.totalCount}}
      </div>
      <div class="total-price">{{cart.totalPrice}}</div>
    </div>
    <a routerLink="/checkout">Proceed to Checkout</a>
  </div>
</div>
